{{ partial "head.html" . }}

<header class="shadow-bottom sticky-top bg-gray">
    <div class="container">
        {{ partial "navigation.html" . }}
    </div>
</header>

<canvas id="matrixCanvas"></canvas>
<script src="{{ "js/scripttext.js" | relURL }}"></script>
<script src="{{ "js/scriptmatrix.js" | relURL }}"></script>
<link rel="stylesheet" href="{{ "css/matrixstyles.css" | relURL }}">

<div id="overlay"></div>

<div class="content" style="min-height: 100vh">
    <p id="type-js"></p> 
    <div id="hidden-content"> 
        <img id="logo" style="width: 5em !important" src="/HS_NOVO.svg">
    </div>
</div>

<noscript>
    <div class="content" style="min-height: 20vh">
        <div id="hidden-content" style="display: flex"> 
            <img id="logo" style="width: 5em !important" src="/HS_NOVO.svg">
        </div>
    </div>
</noscript>

<div class="container pt-6 aboutUsContainer">

    <div style="color: white">
        {{ $content := .Content }}  <!-- Get the page content -->

        <!-- First, process the <h2> headings -->
        {{ $content = partial "wrapHeading.html" (dict "content" $content "headingLevel" "h2" "divClass" "dynamicThingy") }}

        <!-- Output the final processed content -->
        {{ $content | safeHTML }}

    </div>
</div>



{{ partial "footer.html" . }}
