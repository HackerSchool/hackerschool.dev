<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<footer class="pb-0" style="background-color: var(--secondary-color); display: block; z-index=1; margin-top: auto;">
    <div class="container" style="background-color: var(--secondary-color)">
        <div style="display: flex; align-items: center; width: 100%">
            <div style="display: flex; align-items: center;">
                <img style="width: 3em !important" src="/HS_NOVO.svg">
                <div style="margin-left: 30px; margin-right: 0; border: 1px solid white; height: 90px;"></div>
                <a href="https://tecnico.ulisboa.pt">
                    <img style="width: 10em !important" src="/IST_A_RGB_NEG.png">
                </a>

            </div>
            <div style="margin-left: auto; align-items: center;">
                <style>
                .social-icons {
                    display: grid;
                    gap: 10px; /* Space between icons */
                    padding: 0;
                    list-style: none;
                    justify-content: center;
                }
                /* Default to 1x4 layout for larger screens */
                @media (min-width: 600px) {
                    .social-icons {
                        grid-template-columns: repeat(4, auto);
                    }
                }
                /* Switch to 2x2 layout for smaller screens */
                @media (max-width: 599px) {
                    .social-icons {
                        grid-template-columns: repeat(2, auto);
                    }
                }

                /* Hover effect for social icons */
                .social-icons a:hover {
                    color: #6dba83;
                }
                </style>
                <ul class="social-icons">
                    {{ range .Site.Params.socialIcon }}
                    <li style="display: flex; justify-content: center; align-items: center;">
                        <a class="text-color d-inline-block p-2" href="{{ .URL | absURL}}">
                            <i style="font-size: 1.5em;" class="{{ .icon }}"></i>
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>

        </div>
