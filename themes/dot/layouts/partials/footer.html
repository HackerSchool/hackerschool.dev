{{ "<!-- footer -->" | safeHTML }}

<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<footer class="section sec-membros">
  <div class="container">
    <div class="row" style="display: flex; align-items: center;">
      <div class="col-md-4 text-md-left text-center">
       {{ with .Site.Params.copyright }} <p>{{ .}}</p> {{ end }}
      </div>
      <a class="col-md-4 logo-ist" href="https://tecnico.ulisboa.pt"></a>
      <div class="col-md-4 text-md-right text-center">
        <ul class="list-inline mb-0">
          {{ range .Site.Params.socialIcon }}
          <li class="list-inline-item mb-0"><a class="text-color d-inline-block p-2" href="{{ .URL | absURL}}"><i class="{{ .icon }}"></i></a></li>
          {{ end }}
	  <a href="https://github.com/HackerSchool" class="fa fa-github"></a>
	</ul>
      </div>
    </div>
  </div>
</footer>
</div>
{{ "<!-- /footer -->" | safeHTML }}

{{ "<!-- Bootstrap JS -->" | safeHTML }}
<script src="{{ .Site.BaseURL }}plugins/bootstrap/bootstrap.min.js"></script>
{{ "<!-- highlight -->" | safeHTML }}
<script src="{{ .Site.BaseURL }}plugins/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

{{ "<!-- Main Script -->" | safeHTML }}
{{ $script := resources.Get "js/script.js" | minify}}
<script src="{{ $script.Permalink }}"></script>
